<div class="container" >
    <div class="row h-100" *ngFor="let item of list">
          <div class="col my-verticalCenter" style="margin: 10px">
              <h4>{{item.votes}} Votes </h4>
          </div>
          <div class="col-6 my-verticalCenter">
            <div>{{item.title}}</div>
            <div>{{item.artist}}</div>
          </div>
          <div class="col-2 my-verticalCenter">
            <img [src]="item.iconPath" alt="heart" class="img-fluid" (click)="changeVote(item)">
          </div>
    </div>
</div>
